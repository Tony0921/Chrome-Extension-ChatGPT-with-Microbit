<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<script type="text/javascript" src="./popup.js"></script>
		<link rel="stylesheet" type="text/css" href="./popup.css" />
	</head>
	<body>
		<div class="title">
			<div class="left">
				<img src="../icons/icon128.png" alt="icon">
			</div>
			<div class="mid">
				<h1>ChatGPT with Microbit</h1>
			</div>
			<div class="right"></div>
		</div>

			<h3>Prompt</h3>
		</div>
		<div class="input-field1">

		</div>
		<div class="row2">
			<h3>Parameters</h3>

		<div class="input-field2">
			<p>{{variable_1}}</p>

			<input id="input-2" name="input_2" placeholder="Please enter the words.">

        <div class="btn-row1">
            <button id="connect-btn">Connect</button>
			<button id="disconnect-btn">Disconnect</button>
		</div>
